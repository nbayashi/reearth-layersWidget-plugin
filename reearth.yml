id: layer-widget-plugin
name: layers widget
version: 1.1.0
extensions:
  - id: layers-widget
    type: widget
    name: Layers Widget
    schema:
      groups:
        - id: default
          fields:
            - id: bgcolor
              type: string
              title: Background Color
              ui: color
    widgetLayout:
      extendable:
        horizontally: true
        vertically: true